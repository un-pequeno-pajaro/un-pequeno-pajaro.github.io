	<title>Potsa</title>
<style>

html, body {
    height: 100%;
    margin: 0;
}

	body {
		margin: 0;
		background-image: url(../media/potsa.png);
		background-repeat: repeat;

		animation: bg_move 200s linear infinite;

		backdrop-filter: brightness(0.3) blur(5px);
	}

@keyframes bg_move {
  0% {
    background-position: 0px 0px;
  }
  100% {
    background-position: -10000px -10000px;
  }
}

		width: 230px;

</style>

	</div>

<div id="loaded_sounds">
	<audio id="hit_sound_0" src="/POTSA/media/audio/fx/hit/0.ogg" type="audio/ogg"></audio>

	<audio id="hit_sound_2" src="/POTSA/media/audio/fx/hit/2.ogg" type="audio/ogg"></audio>
</div>

<script type="text/javascript">

const potsa_off = document.getElementById("potsa_off");


function randomHitSound() {
	let soundNum = (Math.floor(Math.random() * 3));

	if (soundNum == 0) {

		hit_sound_0.load();
		hit_sound_0.play();
	} else if (soundNum == 1) {

		hit_sound_1.load();
		hit_sound_1.play();
	} else if (soundNum == 2) {

		hit_sound_2.load();
		hit_sound_2.play();
	} else {
		return;
	}
}

		randomHitSound();
		potsa_off.src = "../media/hidden/mroff.png";
		potsaoff_on = true;

	} else if (potsaoff_on == true) {
		randomHitSound();
		potsa_off.src = "../media/potsaOff.png";
		potsaoff_on = false
	}
}

</script>
