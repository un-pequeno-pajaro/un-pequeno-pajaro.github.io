<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>random potsa size</title>
<style>
	body {
		background-color: black;
		color: white;
	}
	#potsa {
		width: 500px;
	}
	.slider, #potsa{
		box-sizing: border-box;
	}

	.slider {
		width: 500px;
	}
	.slider {
  -webkit-appearance: none;
  height: 10px;
  border-radius: 5px;
  opacity: 0.7;
  margin-top: 10px;
  -webkit-transition: .2s;
  transition: opacity .2s;
	}
	.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 20px;
  border-radius: 0px;
  cursor: pointer;
	}
	.slider::-moz-range-thumb {
  width: 15px;
  height: 20px;
  border-radius: 0px;
  cursor: pointer;
	}

	#sliderval{
		display: inline-block;
	}

</style>
</head>
<body>
	<img id="potsa" src="../media/potsa.png"><br>
	<input type="range" min="0" max="500" value="200" class="slider" id="fxspeed">
	<p id="sliderval">200</p>
	<br>Range Min <input type="text" id="rangemin" value="-50">
	<br>Range Max <input type="text" id="rangemax" value="200">

<script>
const potsaIMG = document.getElementById("potsa");

function randomNum(min,max) {return Math.floor(Math.random() * (max - min)) + min;}



function randomthing() {
  const num = randomNum(0,0);
  const dir = randomNum(0,4);

  const sides = ["top", "bottom", "left", "right"];

  var i = randomNum(0,3);
  var side = sides[i];


  potsaIMG.style[side] = `${num}vw`;

  console.log(`sides[${dir}]`);
}


let rangeMin = document.getElementById("rangemin");
let rangeMax = document.getElementById("rangemax");

let slider = document.getElementById("fxspeed");
let potsaSpeed = slider.value;

slider.addEventListener("input", function(){
	potsaSpeed = slider.value;
	document.getElementById('sliderval').innerHTML = this.value;
});

function randomFilter() {
	min = rangeMin.value;
	max = rangeMax.value;
	const fn = randomNum(min, max); //max 250
	const cssfilters = [
			`blur(${fn}px)`,
			`brightness(${fn}%)`,
			`contrast(${fn}%)`,
			`grayscale(${fn}%)`,
			`hue-rotate(${fn}rad)`,
			`invert(${fn}%)`,
			`saturate(${fn}%)`,
			`sepia(${fn}%)`
	];
	var i = randomNum(0,7);

	potsaIMG.style.filter = cssfilters[i];
	console.log(cssfilters[i]);

}setInterval(randomFilter, potsaSpeed); //random filter speed

</script>
</body>
</html>
