<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Potsa</title>
<style>

	html {
		height: 100%;
		overflow-y:hidden;
		height: 100%;
		margin: 0;
		background-image: url(media/potsa.png);
		background-repeat: repeat;
		animation: bg_move 20s linear infinite;
	}
	body {
		height: 100%;
		margin: 0;
		background-color: rgba(0, 0, 0, 0.8);
	}

@keyframes bg_move {
  0% {
    background-position: 0% 0%;
  }
  100% {
    background-position: -100% -100%;
  }
}

	img {
		width: 250px;
		margin: 10px;
	}
</style>
</head>
<body>
	<img src="media/dpyPotsa.gif">
	<img src="media/potsa_god.png">
	<img src="media/potsa.png">
	<img src="media/potsa_jordan.png">
	<img src="media/potsa_fly.gif">

	<img src="media/ur_pfp.png">
	<img src="media/potsified.png">

	<img src="media/sebusca.jpg">

	<img src="media/brandonpotsiguez.png">

	<img src="media/potsa_free.png">

</body>
</html>
